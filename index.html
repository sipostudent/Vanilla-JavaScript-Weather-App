<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/bolt.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript | Weather App</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      </header>
      <main>
        <section class="location">
          <div class="city">Birmingham, GB</div>
          <div class="date">Sunday 19 April 2020</div>
        </section>
        <div class="current">
          <div class="temp">10<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">16°c / 5°c</div>
        </div>
      </main>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
